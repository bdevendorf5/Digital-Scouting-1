                <label><input type="checkbox"> <span>Label  z</span></label>
              </div>
            </td>
        </tr>

          <p>Did they play defense?<span class="required">*</span></p>
          <div class="question-answer">

            <label><input type="radio" value="Defense No"   id='DNtxt' required/> <span>No</span></label>
          </div>
        </div>
        <div class="question">
          <p>Did they feed a team?<span class="required">*</span></p>
          <div class="question-answer">
